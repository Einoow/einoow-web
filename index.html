<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Einoow</title>
    <meta name="title" content="Einoow" />
    <meta name="description" content="Discover and play creative web games. From AI-powered strategy to casual fun, Einoow brings innovative gaming experiences to your browser." />
    <meta name="keywords" content="web games, browser games, online games, strategy games, AI games, indie games" />
    <meta name="author" content="Einoow" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://einoow.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://einoow.com/" />
    <meta property="og:title" content="Einoow - Play Fun & Innovative Web Games" />
    <meta property="og:description" content="Discover and play creative web games. From AI-powered strategy to casual fun, Einoow brings innovative gaming experiences to your browser." />
    <meta property="og:image" content="https://einoow.com/og-image.png" />
    <meta property="og:site_name" content="Einoow" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://einoow.com/" />
    <meta property="twitter:title" content="Einoow - Play Fun & Innovative Web Games" />
    <meta property="twitter:description" content="Discover and play creative web games. From AI-powered strategy to casual fun, Einoow brings innovative gaming experiences to your browser." />
    <meta property="twitter:image" content="https://einoow.com/og-image.png" />
    <meta property="twitter:creator" content="@einoow" />
    
    <!-- Theme & Icons -->
    <meta name="theme-color" content="#11111b" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Schema.org VideoGame markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Einoow",
      "url": "https://einoow.com",
      "description": "Play fun and innovative web games",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://einoow.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Moltgame",
      "description": "AI bots compete in an ocean strategy game. Build your reef, train creatures, and dominate the seas.",
      "url": "https://einoow.com/play/moltgame",
      "playMode": "MultiPlayer",
      "genre": ["Strategy", "Simulation"],
      "gamePlatform": "Web Browser",
      "applicationCategory": "Game",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Einoow",
        "url": "https://einoow.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
